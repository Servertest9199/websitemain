<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shared Annotations - Contact Us</title>
    <link rel="stylesheet" href="login-page.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" integrity="sha384-3B6NwesSXE7YJlcLI9RpRqGf2p/EgVH8BgoKTaUrmKNDkHPStTQ3EyoYjCGXaOTS" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fnts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="login-page.js"></script>
  </head>

  <body>
    <main id="main-holder">
      <a href="Frontpage.html" id="navbar__logo"><i class="fa-regular fa-note-sticky"></i> Shared Annotations</a>
      <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
      </div>
      <form id="login-form">
        <input type="text" name="firstname" id="firstname-field" class="login-form-field" placeholder="First Name">
        <input type="text" name="lastname" id="lastname-field" class="login-form-field" placeholder="Last Name">
        <input type="email" name="email" id="email-field" class="login-form-field" placeholder="Email">
        <input type="tel" name="phone-number" id="phone-number-field" class="login-form-field" placeholder="Phone Number">
        <textarea style="margin-left: -2px; resize: none; width: 172px;" rows="4" id="inquiry-field" class="login-form-field" placeholder="Describe your inquiry"></textarea>
        <input type="submit" value="Contact Us" id="login-form-submit">
      </form>
    </main>
    <script>
      function submit() {
        window.location.href = 'contactus-page.html';
      }
      document.getElementById('login-form-submit').addEventListener('click', submit);
    </script>
  </body>

</html>
